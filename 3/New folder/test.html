<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda</title>
  <style>
    /* Define a CSS rule to change the cursor to a pointer (hand) for the SVG element with the "item1" ID */
    #item1 {
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <object data="shopmenu.svg" id=shopmenu></object> 

  <script>
    document.getElementById("shopmenu").addEventListener("load", function () {
    // Now you can access elements within the SVG
        const svgDocument = this.contentDocument;
        const clickableGroup = svgDocument.getElementById("shopmenu");
        clickableGroup.addEventListener("click", function () {
            // Your click event logic
        });
    });

  </script>
</body>
</html>
